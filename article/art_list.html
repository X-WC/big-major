<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layUi的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css文件 -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区 -->
            <form class="layui-form" action="" id="form-search">
                <div class="layui-form-item layui-inline layui-form-pane">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                      </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline layui-form-pane">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <select name="state" lay-verify="required">
                      </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn">筛选</button>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn layui-btn-primary">重置</button>
                </div>
                <!-- 列表区 -->
                <table class="layui-table">
                    <colgroup>
                        <col>
                        <col width="200">
                        <col width="200">
                        <col width="200">
                        <col width="200">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>文章标题</th>
                            <th>分类</th>
                            <th>发表时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <!-- 分页区 -->
                <div id="pageBox"></div>
            </form>
        </div>
    </div>

    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button class="layui-btn layui-btn-xs layui-btn-danger btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 分类可选项的模版结构 -->
    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>


    <script type="text/html" id="tpl-state">
        <option value="">请选择发布状态</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.state}}</option>
        {{/each}}
    </script>


    <!-- 导入layUi的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入模版引擎文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
